replicaCount: 1

image:
  repository: aksacrapp.azurecr.io/prd-manik-calculator-1
  pullPolicy: Always
  tag: 
    value: "latest"


imagePullSecrets: []
nameOverride: ""
fullnameOverride: "App-name"

serviceAccount:
  create: false
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: NodePort
  port: 80
  containerPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
volumes: []
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  httpGet:
    path: "/"

readinessProbe:
  httpGet:
    path: "/"
